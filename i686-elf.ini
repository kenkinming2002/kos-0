[properties]
c_args = ['-ffreestanding', '-fno-exceptions', '-mgeneral-regs-only']
c_link_args=['-nostdlib']
cpp_args=['-ffreestanding', '-fno-exceptions', '-mgeneral-regs-only']
cpp_link_args=['-nostdlib']

[binaries]
c  ='i686-elf-gcc'
cpp='i686-elf-g++'
strip='i686-elf-strip'

[host-machine]
system='elf'
cpu_family='x86'
cpu='i686'
endian='little'
